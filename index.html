<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search: A Beginner-Friendly Investment Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Compare</a>
                <a href="#" class="nav-link">Backtester</a>
            </div>
            <div class="nav-right">
                <button class="btn btn-secondary">Log In</button>
                <button class="btn btn-primary">Sign Up</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Stock Search</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for stocks..." class="search-input">
                <button class="search-btn">
                    <i data-lucide="search"></i>
                </button>
            </div>
        </div>

        <section class="features">
            <div class="feature-card">
                <i data-lucide="line-chart" class="feature-icon"></i>
                <h2>Stock Price Visualizer</h2>
                <p>View and compare stock prices over different time periods.</p>
            </div>
            <div class="feature-card">
                <i data-lucide="briefcase" class="feature-icon"></i>
                <h2>Portfolio Backtester</h2>
                <p>Simulate investment portfolios and evaluate potential returns.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Rushil</p>
        <div class="social-links">
            <a href="#" aria-label="Twitter"><i data-lucide="twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i data-lucide="linkedin"></i></a>
            <a href="#" aria-label="GitHub"><i data-lucide="github"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
